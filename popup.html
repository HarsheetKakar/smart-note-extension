<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SmartNote</title>
        <style>
            .container {
                display: flex;
                justify-content: center;
            }
        </style>
        <script src="./popup.js"></script>
    </head>
    <body>
        <div id="container">
            <div class="form">
                <form>
                    <input
                        type="email"
                        name="email"
                        placeholder="Email"
                        id="email"
                    />
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        id="password"
                    />
                    <button type="submit" id="button">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
